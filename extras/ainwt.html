<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Analyze in Whole Tale</title>
  </head>
  <body>
    <h1>Import Dataset to Whole Tale</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <form>
            <div class="mb-3">
              <label for="doi" class="form-label">Dataset identifier</label>
              <input type="text" class="form-control" id="doi">
              <div id="doiHelp" class="form-text">
                The url of the dataset (e.g. https://dataverse.harvard.edu/dataset.xhtml?persistentId=doi:10.7910/DVN/TJCLKP
                or https://zenodo.org/record/6633145) or a doi (e.g. doi:10.7910/DVN/TJCLKP).
              </div>
            </div>
            <a href="#link" class="btn btn-primary" role="button" id="launcher">Launch Tale</a>
          </form>
        </div>
      </div>
    </div>
    <script>
      function updateHref(){
        var hrefUrl = "https://dashboard.wholetale.org/mine";
        var doi = document.forms[0].doi.value.trim();
        hrefUrl = hrefUrl + "?uri=" + encodeURIComponent(doi) + "&asTale=true&name=My%20Tale";
        var link = document.getElementById("launcher");
        link.href = hrefUrl;
      }
      document.getElementById("doi").onchange = updateHref;
      updateHref();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
